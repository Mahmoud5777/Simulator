stages:
  - test

cppcheck_analysis:
  stage: test
  image: ubuntu:latest 
  before_script:
    - apt-get update -qq && apt-get install -y -qq cppcheck
  script:
    - echo "📁 Répertoire actuel :"
    - pwd    
    - echo "📂 Liste des fichiers :"
    - ls -R

    - echo "🚀 Lancement de Cppcheck..."
    - cppcheck --enable=all --inline-suppr --suppress=missingIncludeSystem --quiet --xml --output-file=cppcheck_report.xml . > cppcheck_stdout.txt 2> cppcheck_stderr.txt

    - echo "📄 Sortie standard (stdout) de Cppcheck :"
    - cat cppcheck_stdout.txt || echo "stdout vide."

    - echo "📄 Sortie erreur (stderr) de Cppcheck :"
    - cat cppcheck_stderr.txt || echo "stderr vide."

    - echo "🧪 Fin de l'analyse cppcheck."

  artifacts:
    when: always
    paths:
      - cppcheck_report.xml
      - cppcheck_stdout.txt
      - cppcheck_stderr.txt


