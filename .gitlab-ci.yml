cppcheck_analysis:
  stage: test
  image: ubuntu:latest
  before_script:
    - apt-get update -qq && apt-get install -y -qq cppcheck
  script:
    - pwd  # Affiche le répertoire courant
    - ls -R  # Liste tous les fichiers (debug)
    - cppcheck --enable=all --std=c++17 --xml --output-file=cppcheck_report.xml ./src  # Adaptez "./src" à votre structure
  artifacts:
    when: always
    reports:
      codequality: cppcheck_report.xml