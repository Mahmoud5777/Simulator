stages:
  - test

cppcheck_analysis:
  stage: test
  image: ubuntu:latest
  before_script:
    - apt-get update -qq && apt-get install -y -qq cppcheck
  script:
    - echo "📁 Répertoire actuel :"
    - pwd
    - echo "📂 Liste des fichiers :"
    - ls -R

    - echo "🚀 Lancement de Cppcheck dans dossier Simulator..."
    - cppcheck --enable=all --inconclusive --std=c++17 --force Simulator 2>&1




